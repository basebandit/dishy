<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--<link rel="stylesheet" href="css/dishy.mobile.css"/>-->
    <link rel="stylesheet" href="css/dishy.mobile.structure.css"/>
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.0.1.min.css"/>
    <link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css"/>
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery.mobile-1.0.1.min.js"></script>
</head>
<body>
<div id="restau" data-role="page" data-add-back-btn="true">
    <div data-role="header">
        <h1>Dishy</h1>
    </div>
    <div data-role="content">
        <div class="ui-grid-a" id="restau_infos">
            <div class="ui-block-a">
                <h1>Le Muffertard</h1>
                <p><strong>Restaurant bar in the center of Kisumu</strong></p>
                <p>On the menu: </p>
                <ul>
                    <li>Milkshake with chocolate</li>
                    <li>Planchettes</li>
                    <li>Leek pie</li>
                </ul>
            </div>
            <div class="ui-block-b">
                <p><img src="rest01.jpg" alt="jeanette photo"/></p>
                <p><a href="http://www.devmars.wordpress.com" rel="external" data-role="button">See our website</a></p>
            </div>
        </div>
        <!--grid a-->
        <hr/>
        <div class="ui-grid-a" id="contact_infos">
            <div class="ui-block-a">
                <h2>Contact us</h2>
                <p>30 Rue des Tonneliers</p>
                <p>670 Kisumu</p>
            </div>
            <div class="ui-block-b">
                <img src="01_maps.jpg" alt="location map"/>
            </div>
        </div>
        <!--grid-a -->
        <div id="contact_buttons">
            <a href="http://maps.google.fr/maps?q=jeannette+et+les+cycleux&hl=fr&sll=46.75984,1.738281&sspn=10.221882,18.764648&hq=jeannette+et+les+cycleux&t=m&z=13&iwloc=A"
               data-role="button" data-icon="maps">Find us on google maps</a>
            <a href="tel:0729898054" data-role="button" data-icon="tel">Call us</a>
        </div>
        <hr/>
        <div id="notation">
            <form>
                <label for="select-choice-O" class="select"><h2>User rating</h2></label>
                <select name="note_utiliser" id="note_utiliser" data-native-menu="false" data-theme="c">
                    <option value="one" class="one">Not good at all</option>
                    <option value="two" class="two">Average</option>
                    <option value="three" class="three">Pretty good</option>
                    <option value="four" class="four">Excellent</option>
                </select>
            </form>
        </div>
    </div>
</div>
</body>
</html>
